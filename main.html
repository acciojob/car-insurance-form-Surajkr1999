<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Registration Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" type="Text" id="name" required>
		<label for="email">Email</label>
		<input placeholder="Email" type="Email" id="email" required>
		
		<label for="gender">Male</label>
		<input type="Radio" id="gender_m" name="gender" required>
		<label for="gender">Female</label>
		<input type="Radio" id="gender_f" name="gender" required>
		<label for="cars">Car Brand</label>
		<select placeholder="--Please choose an option--" id="cars" >
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>

		<label for="age">Car Age</label>
		<input placeholder="Age" type="Number" id="age" required>
		<label for="dop">DOP</label>
		<input type="Date" id="dop" required>
	
		<label for="password">Password</label>
		<input placeholder="Password" type="Password" id="password" required>
	
		<button type="Submit">

		
	</form>








	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
